{% extends "blog/base.html" %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Join Now!</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Already Have An Account? <a href="#">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}

{% block footer %}
{% endblock %}
